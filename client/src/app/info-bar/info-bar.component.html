<table mat-table [dataSource]="casegens$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="quest id">
      <th mat-header-cell *matHeaderCellDef class="table-id"> ID. </th>
      <td class="table-id" mat-cell *matCellDef="let element"> {{element.quest_id}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message. </th>
      <td mat-cell *matCellDef="let element"> {{element.quest.message}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit. </th>
      <td mat-cell *matCellDef="let element"> 
          <a routerLink="/casegen/edit/{{ element.quest_id }}">
            <i class="material-icons">
              edit
            </i>
          </a> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
