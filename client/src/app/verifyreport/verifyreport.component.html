<h3 *ngIf="!hitkey">
  No more hit messages.
</h3>
<form *ngIf="hitkey">
  <br><br><br>
  <h1>User Message: {{hitkey.unique.message}} </h1>
  <br><br>
  <div class="form-group" *ngFor="let severity of hitkey.severities">
    <mat-form-field>
        <input [(ngModel)]="severity.severity"
                name="reply"
                type="number"
                class="form-control"
                matInput
                placeholder="{{severity.category.name}} (0 to 9)">
    </mat-form-field>
  </div>
  <button (click)="submit()"
          type="sent"
          class="btn btn-primary"
          mat-raised-button
          color="primary">
    sent
  </button>
</form>
